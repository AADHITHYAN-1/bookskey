<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKSkey</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>bookskey</h1>
    </div>
    <div class="container">
        <div class="book">
            <h2>RICH DAD POOR DAD</h2>
            <h5>ROBERT</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi sapiente, porro at dolorem sint libero, commodi et veritatis quasi debitis labore assumenda quas molestiae provident eum esse cum, odit nemo.</p>
       <button onclick="deletebook(event)">delete</button>
        </div>
        
    <div class="popupoverlay"></div>
    <div class="popupbox">
        <h2>
            add book
        </h2>
        <form>
            <input type="test" placeholder="book tittle" id="booktittle">
            <input type="test" placeholder="bookauthor " id="bookauthor">
            <textarea placeholder="short descripsion" id="bookdescription"></textarea>
            <button id="addbook">add</button>
            <button id="cancelbook">cancel</button>
        </form>
    </div>
    <button class="add" id="addpopup">+</button>
    <script src="script.js"></script>
</body>
</html>
